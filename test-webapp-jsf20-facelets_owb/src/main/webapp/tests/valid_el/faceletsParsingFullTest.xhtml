<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
    <h:outputStylesheet name="style.css" library="css"/>
    <div id="container">
        <h1>faceletsParsingFullTest</h1>
        <h:form id="mainForm">

                <div>
                    <h2>Basic elements</h2>

                    <h:outputText value="Example EL #{myActionBean.value} within a literal"/>
                    <!-- writable value binding -->
                    <h:inputText id="name" value="#{myActionBean.value}">
                        <f:attribute name="strangelyIgnoredAttr" value="#{myActionBean.noSuchAttributeValue}" />
                    </h:inputText>

                    <h:commandButton value="Old style"
                                     action="#{myActionBean.doAction}"
                                     actionListener="#{myActionBean.doActionListening}">
                    <!-- Note: We cant't test binding="#{myActionBean.componentBinding}" w/o actually making the bean visible to JSF -->
                        <f:param name="dummyParam" value="#{myActionBean.noSuchParamValue}" />
                        <f:setPropertyActionListener target="#{myActionBean.noSuchField}" value="#{myActionBean.noSuchPALValue}" />
                    </h:commandButton>
                </div>

                <div>
                    <h2>Tables and repetition</h2>

                    <h:dataTable value="#{myActionBean.books}" var="book">
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                            #{book.name}
                        </h:column>
                    </h:dataTable>

                    <ui:repeat value="#{myActionBean.books}" var="book" varStatus="status">
                        <p>#{book.name}</p>
                    </ui:repeat>

                </div>



                


        </h:form>
    </div>
</h:body>
</html>
